<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <style>
      
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #2a7b9b;
        background: linear-gradient(
          90deg,
          rgba(42, 123, 155, 1) 0%,
          rgba(87, 199, 133, 1) 50%,
          rgba(237, 221, 83, 1) 100%
        );
      }

      .Cards {
        background: #22c1c3;
        background: linear-gradient(
          0deg,
          rgba(253, 187, 45, 1) 0%,
          rgb(34, 193, 195) 100%
        );
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        height: 100vh;
        align-items: center;
        gap: 35px;
      }

      .box {
        margin: 0 20px;
        border-radius: 10px;
        background-color: #22c1c3;
        box-shadow: 2px 2px 20px #202121;
        transition: transform ease 0.5s;
        position: relative;
      }

      .box img {
        height: 200px;
        width: 100%;
        border-radius: 10px 10px 0px 0px;
      }

      h2 {
        text-align: center;
        font-weight: 700;
        color: aliceblue;
      }

      h3 {
        text-align: center;
        color: #498d8e;
        font-size: 27px;
        font-weight: 700;
        margin: 10px 0px;
      }

      p {
        text-align: center;
        font-weight: 400;
        color: beige;
      }

      .card-1 {
        height: 400px;
        width: 250px;
        background-color: #6bc9ca;
      }

      .card-2 {
        height: 400px;
        width: 250px;
        background-color: #6bc9ca;
      }

      .card-3 {
        height: 400px;
        width: 250px;
        background-color: #6bc9ca;
      }

      .box:hover {
        transform: scale(1.1);
      }

      .btn {
        display: block;
        border: none;
        border-radius: 2px;
        margin-bottom: 5px;
        transform: translateY(10px);
        transition: all 0.1s ease;
        position: absolute;
        opacity: 0;
        z-index: 1;
      }

      .box:hover .btn {
        opacity: 1;
        transform: translateY(0);
      }

      .btn-1 {
        height: 25px;
        width: 100px;
        top: 66px;
        left: 75px;
      }

      .btn-2 {
        height: 25px;
        width: 110px;
        top: 96px;
        left: 70px;
      }

      @media (min-width: 600px) and (max-width: 900px) {
        .box {
          width: 45%;
        }
      }
      @media (max-width: 600px) {
        .box {
          width: 95%;
        }
      }

    </style>
  </head>
  <body>
    <div class="Cards">
      <div class="card-1 box">
        <img
          src="https://media.istockphoto.com/id/1028497364/photo/female-hands-holding-smart-phone-displaying-photo-of-house-interior-living-room-behind.webp?a=1&b=1&s=612x612&w=0&k=20&c=KmS5wE_nuz20LmRcJv5X7u4hAJm22Aj361RSIGrU6co="
          alt="Phone"
        />
        <button class="btn-1 btn">ADD to CART</button>
        <button class="btn-2 btn">VIEW DETAILS</button>
        <h2>MOBILE PHONE</h2>
        <h3>$297.65</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </div>
      <div class="card-2 box">
        <img
          src="https://images.unsplash.com/photo-1716681864177-bc810f62440d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGxhcHRvcCUyMHBpY3R1cmVzfGVufDB8fDB8fHww"
          alt="Laptop"
        />
        <button class="btn-1 btn">ADD to CART</button>
        <button class="btn-2 btn">VIEW DETAILS</button>
        
        <h2>LAPTOP</h2>
        <h3>$450.50</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </div>
      <div class="card-3 box">
        <img
          src="https://images.unsplash.com/photo-1702047135360-e549c2e1f7df?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDB8fGhlYWRwaG9uZSUyMHBpY3R1cmVzfGVufDB8fDB8fHww"
          alt="Headphone"
        />
        <button class="btn-1 btn">ADD to CART</button>
        <button class="btn-2 btn">VIEW DETAILS</button>
        <h2>HEADPHONE</h2>
        <h3>$40.20</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </div>
    </div>
  </body>
</html>
