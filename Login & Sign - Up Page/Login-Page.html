<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(
          to right bottom,
          #d16ba5,
          #c777b9,
          #ba83ca,
          #aa8fd8,
          #9a9ae1,
          #8aa7ec,
          #79b3f4,
          #69bff8,
          #52cffe,
          #41dfff,
          #46eefa,
          #5ffbf1
        );
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        width: 350px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.2); /* Semi-transparent */
        backdrop-filter: blur(10px); /* Glass effect */
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      }

      h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      label {
        color: #fff;
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.9);
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        background: #fff;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }

      a {
        color: #fff;
        font-size: 12px;
        text-decoration: none;
        display: block;
        text-align: right;
        margin-top: -10px;
        margin-bottom: 25px;
        transition: 0.3s;
      }

      a:hover {
        text-decoration: underline;
        color: #f5eded;
      }

      .btn-container {
        text-align: center;
      }

      button {
        background: linear-gradient(to right, #d16ba5, #aa8fd8);
        color: white;
        padding: 12px 40px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      p {
        color: #fff;
        font-size: 13px;
        text-align: center;
        margin-top: 25px;
      }

      p span {
        font-weight: 600;
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <section>
      <form>
        <h1>Login Page</h1>

        <label>Name</label>
        <input type="text" name="user" placeholder="Enter your name" required />

        <label>Mobile No.</label>
        <input
          type="tel"
          name="mobile"
          placeholder="Enter mobile number"
          required
        />

        <label>Password</label>
        <input type="password" name="pass" placeholder="••••••••" required />

        <a href="#">Forgot Password?</a>

        <div class="btn-container">
          <button type="submit">Log In</button>
        </div>

        <p>Don't have an account? <span>Sign Up</span></p>
      </form>
    </section>
  </body>
</html>
