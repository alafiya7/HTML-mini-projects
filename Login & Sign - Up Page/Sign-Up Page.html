<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
</head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to top right, #0f2027, #2c5364);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.signup-container {
  background-color: #1e2a38;
  padding: 40px;
  border-radius: 10px;
  width: 320px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.signup-container h2 {
  margin-bottom: 25px;
  color: #5fc9f8;
}

.signup-form input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  background-color: #0e1a24;
  border: none;
  border-radius: 5px;
  color: white;
}

.signup-form input::placeholder {
  color: #a0a0a0;
}

.signup-form button[type="submit"] {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background-color: #5fc9f8;
  border: none;
  border-radius: 5px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.signup-form button[type="submit"]:hover {
  background-color: #43b0dc;
}

.divider {
  margin: 15px 0;
  color: #ccc;
}

.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background-color: white;
  color: black;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.google-btn img {
  width: 18px;
  height: 18px;
}
</style>

<body>
  <div class="signup-container">
    <h2>Sign up</h2>
    <form class="signup-form">
      <input type="text" placeholder="Full name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign up</button>
      <div class="divider">Or</div>
      <button type="button" class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google"> Continue with Google
      </button>
    </form>
  </div>
</body>
</html>
